<div class="avatars-container {{chosenAvatar !== '' ? 'have-chosen-avatar' : ''}}">
  <img [routerLink]="chosenAvatar === '' ? 'play-ground' : null" *ngFor="let avatar of avatars"
    class="avatar {{chosenAvatar === avatar ? 'chosen-avatar' : ''}}" src="assets/{{avatar}}.jpg"
    (click)="onAvatarClick(avatar)" />
</div>
<div [@routesAnimation]="getRouteAnimationData()">
  <router-outlet></router-outlet>
</div>
